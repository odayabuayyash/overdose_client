name: overdose
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 2.2.0+3

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  geocoding: ^2.1.0
  dio: ^4.0.6
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  rxdart: ^0.27.7
  get_it: ^7.2.0
  carousel_slider: ^4.2.1
  lottie: ^2.1.0
  flutter_localization: ^0.1.9
  flutter_screenutil: ^5.6.0
  shared_preferences: ^2.0.15
  sqflite: ^2.2.2
  flutter_otp_text_field: ^1.1.0+2
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.3   
  permission_handler: ^10.2.0
  pin_code_fields:
  map_picker: ^0.0.3
  stylish_bottom_bar: ^1.0.0
  animate_do: ^3.0.2
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.6
  intl_phone_number_input: ^0.7.2
  firebase_auth: ^4.1.3
  flutter_styled_toast: ^2.1.3
  jiffy: ^5.0.0
  flutter_svg: ^1.1.6
  change_app_package_name: ^1.1.0
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/error.json
    - assets/lottie/loading.json
    - assets/lottie/success.json
    - assets/lottie/delete.json




  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
    # - family: Trajan Pro
    #   fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

